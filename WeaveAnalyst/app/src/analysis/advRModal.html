<div class="modal-header">
         	<button type="button" class="close" ng-click="$dismiss()">
					&times;
	</button>
         	<h4>Advanced R Utilities</h4>
</div>

<div class="modal-body">
		<table style = "width: 100%">
			<tr>
				<td>Specify the path to your installed R libraries</td>
				<td><input class= "form-control" type= "text" placeholder="for e.g C:\\Program Files\\R\\R-3.1.2\\library"/></td>
				<td><button class ="btn btn-info" ng-click = "adCtrl.getInstalled_R_Packages()">Go</button></td>
			</tr>
		</table>
		
		<p>List of installed R packages </p>
		<div ui-grid = "adCtrl.gridOptions" class = "pkg_grid"></div>
		<br/><br/>
		
		<table style = "width:100%">
			<tr>
				<td>Install a new R package</td>
				<td ><ui-select ng-model="adCtrl.rMirror"  theme="select2" style = "width:100%; min-width:200px">
					    		<ui-select-match allow-clear="true" placeholder="Select CRAN Mirror">{{$select.selected}}</ui-select-match>
								<ui-select-choices repeat="mirror in adCtrl.rUtils.cran_mirrors | filter : $select.search">
					       			 {{mirror}}
					        	</ui-select-choices>
					</ui-select>
				</td>
				<td><ui-select ng-model="adCtrl.rMirrior"  theme="select2" style = "width:100%; min-width:200px">
					    		<ui-select-match allow-clear="true" placeholder="Select R Package">{{$select.selected}}</ui-select-match>
								<ui-select-choices repeat="mirror in adCtrl.mirrors | filter : $select.search">
					       			 {{mirror}}
					        	</ui-select-choices>
					</ui-select></td>
				<td><button class= "btn btn-info btn-sm">Install</button></td>
				</tr>
		</table>
		 

</div>

<div class="modal-footer">
			<!-- <button ng-click="close(projectEntered, queryTitleEntered, userName)" class="btn btn-primary" >Save</button> -->
			<button ng-click="$dismiss()" class="btn btn-primary" >Close</button>
</div>
