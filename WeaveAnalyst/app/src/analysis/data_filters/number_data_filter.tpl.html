<div class=" header panel-heading" style="display: inline-block">
	<h2>Range Filter</h2>

	<a href="javascript: void(0)" 
		class="close-button" data-trigger="hover" placement="right" title="Remove"
		ng-click="$parent.removeFilter($parent.filterName, 'range')"	
	> 
		<i style="margin:8px 0px 2px 10px; font-size: 10px" class="glyphicon glyphicon-remove"></i> 
	</a>
</div>

<div class="body" style="width: 100%; height:100%;">
	<div style="display: inline">
	
	
			<ui-select droppable ng-model="ngModel.column" theme="select2" style="width: 100%;">
		   		<ui-select-match allow-clear="true" placeholder="Select column...">{{$select.selected.metadata.title}}</ui-select-match>
				<ui-select-choices repeat="column in columns | filter : { metadata : {title : $select.search}}">
		      			 <div ng-bind-html="column.metadata.title | highlight: $select.search"></div>
		       	</ui-select-choices>
			</ui-select>
			<br><br>
			
			<div range-slider min="columnMin" 
							  max="columnMax"
							  model-min="ngModel.min" 
							  model-max="ngModel.max"
							  orientation="vertical"
							  step="1">
			</div>
</div>
