<div class=" header panel-heading" style="display: inline-block">
	<h2>Tree Filter</h2>

	<a href="javascript: void(0)" 
		class="close-button" data-trigger="hover" placement="right" title="Remove"
		ng-click="$parent.removeTreeFilter($parent.$index)"	
	> 
		<i style="margin:8px 0px 2px 10px; font-size: 10px" class="glyphicon glyphicon-remove"></i> 
	</a>
</div>

<div class="body" style="width: 100%; height:100%;">
	<div style="display: inline">
			<ui-select ng-Model="ngModel.firstLevel" theme="select2" style="width: 100%;">
		   		<ui-select-match allow-clear="true" placeholder="First Level">{{$select.selected.title}}</ui-select-match>
				<ui-select-choices repeat="column in firstLevelColumns | filter : { title : $select.search, varType : 'categorical' }">
		      			 <div ng-bind-html="column.title | highlight: $select.search"></div>
		       	</ui-select-choices>
			</ui-select>
			<ui-select ng-Model="ngModel.secondLevel" theme="select2" style="width: 100%;">
		   		<ui-select-match allow-clear="true" placeholder="Second Level">{{$select.selected.title}}</ui-select-match>
				<ui-select-choices repeat="column in secondLevelColumns | filter : { title : $select.search, varType : 'categorical' }">
		      			 <div ng-bind-html="column.title | highlight: $select.search"></div>
		       	</ui-select-choices>
			</ui-select>
	</div>
		<br>
		<br>
		<p>
			<a ng-click='selectAll()'>Select all</a>
			- <a ng-click='deSelectAll()'>Deselect all</a>
<!-- 			<a ng-click='toggleSelect()'>Toggle select</a> -->
		</p>
      	<div id="tree" style="width: 100%; height: 150px; overflow: hidden"></div>
      	<br>
</div>
