<div style="width: 100%; padding-bottom" class="master-select2-container" ng-controller = "keyColumnCtrl">
				Key Column: 
				
		<ui-select  ng-model="tool.keyColumn" droppable theme="select2" style="width: 100%;">
	    	<ui-select-match allow-clear="true" placeholder="Choose Layer...">{{$select.selected.metadata.title}}</ui-select-match>
			<ui-select-choices repeat="column in queryService.cache.columns | filter : { metadata : { title : $select.search }}">
	       		 <div ng-bind-html="column.metadata.title | highlight: $select.search"></div>
	        </ui-select-choices>
		</ui-select>
</div>
