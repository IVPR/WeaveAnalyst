<div class="panel-body" ng-controller="MapCtrl">
	<ul class="input-controls">
			<table>
			<tr>
				<tr>	
					<td>
						<input  type="checkbox"
							 	ng-model="tool.enabled"/>
					</td>
				
					<td style="padding-left: 5px;">
						Enable
					</td>
				</tr>
				<td>
					 Title:
				</td>
				<td style="padding-left: 5px;">
							<input style = "width : 100%" type="text" placeholder="Default" ng-model='tool.title'>

				</td>
			</tr>
			
			<tr>
			
			
				<td> State </td>
				<td style="padding-left: 5px;">
				
					<ui-select ng-model="tool.stateGeometryLayer" droppable theme="select2" style="width: 100%;">
				    	<ui-select-match allow-clear="true" placeholder="Select Geometry layer...">{{$select.selected.title}}</ui-select-match>
						<ui-select-choices repeat="column in queryService.cache.geometryColumns | filter : { title : $select.search }">
				       		 <div ng-bind-html="column.title | highlight: $select.search"></div>
				        </ui-select-choices>
					</ui-select>
					
					<ui-select ng-model="tool.countyGeometryLayer" droppable theme="select2" style="width: 100%;">
				    	<ui-select-match allow-clear="true" placeholder="Select Geometry layer...">{{$select.selected.title}}</ui-select-match>
						<ui-select-choices repeat="column in queryService.cache.geometryColumns | filter : { title : $select.search }">
				       		 <div ng-bind-html="column.title | highlight: $select.search"></div>
				        </ui-select-choices>
					</ui-select>
				</td>
			</tr>
		
		<tr>
			<td style="padding-left: 5px;">
			Zoom 
			</td>
			
			<td>
				<slider floor= "2" step="1"  ceiling = "18" ng-model="tool.zoomLevel"/>
				{{tool.zoomLevel}}
			</td>
		</tr>
			
<!-- 			<slider  floor="{{sliderOptions.min}}" ceiling="{{sliderOptions.max}}" step="1" ng-model-low="ngModel.min" ng-model-high="ngModel.max"></slider> -->
		<tr>
			<td>
				Label Layer
			</td>
			
			<td style="padding-left: 5px;">
				<ui-select ng-model="tool.labelLayer" droppable theme="select2" style="width: 100%;" ng-click = fetchColumnProvider()>
			    	<ui-select-match allow-clear="true" placeholder="Choose Column...">{{$select.selected.metadata.title}}</ui-select-match>
						<ui-select-choices repeat="column in queryService.cache.columns | filter : { metadata : { title : $select.search }}">
				       		 <div ng-bind-html="column.metadata.title | highlight: $select.search"></div>
				        </ui-select-choices>
					</ui-select>
			</td>
		</tr>	
	</table>

	<color-Column-Selector></color-Column-Selector>
	</ul>
</div>
