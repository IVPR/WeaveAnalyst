<div class="panel-body" ng-controller="BarChartCtrl">
		
		<ul class="input-controls">
		<table>
			<tr>	
				<td>
					<input   type="checkbox"
							 ng-model="tool.enabled"/>
				</td>
				
				<td style="padding-left: 5px;">
					Enable
				</td>
			</tr>
			<tr>
				<td>
					 Title:
				</td>
				<td style="padding-left: 5px;">
					<input  
							ng-init = "queryService.queryObject.Indicator.title"
							style = "width : 100%" type="text"
							placeholder="Default" 
							ng-model="tool.title"/>
				</td>
			</tr>
			
			<tr>
			
				<td>
					Heights
				</td>
			
				<td style="padding-left: 5px;">
					<ui-select ng-model="tool.heights" droppable multiple theme="select2" style="width: 100%;">
				    	<ui-select-match allow-clear="true" placeholder="Choose Column...">{{$item.metadata.title}}</ui-select-match>
						<ui-select-choices  repeat="column in queryService.cache.columns | filter : { metadata : { title : $select.search }}">
				       		 <div ng-bind-html="column.metadata.title | highlight: $select.search"></div>
				        </ui-select-choices>
					</ui-select>
				</td>
			</tr>
		
		<tr>
			<td>
				Positive Errors
			</td>
			
			<td style="padding-left: 5px;">
				<ui-select ng-model="tool.posErr" droppable multiple theme="select2" style="width: 100%;">
				    	<ui-select-match allow-clear="true" placeholder="Choose Column...">{{$item.metadata.title}}</ui-select-match>
						<ui-select-choices  repeat="column in queryService.cache.columns | filter : { metadata : { title : $select.search }}">
				       		 <div ng-bind-html="column.metadata.title | highlight: $select.search"></div>
				        </ui-select-choices>
					</ui-select>
			</td>
		</tr>
			
		<tr>
			<td>
				Negative Errors
			</td>
			
			<td style="padding-left: 5px;">

				<ui-select ng-model="tool.negErr" droppable multiple theme="select2" style="width: 100%;">
				    	<ui-select-match allow-clear="true" placeholder="Choose Column...">{{$item.metadata.title}}</ui-select-match>
						<ui-select-choices  repeat="column in queryService.cache.columns | filter : { metadata : { title : $select.search }}">
				       		 <div ng-bind-html="column.metadata.title | highlight: $select.search"></div>
				        </ui-select-choices>
					</ui-select>
			</td>
		</tr>	
			
		<tr>
			<td>
				Sort
			</td>
			
			<td style="padding-left: 5px;">

				<ui-select ng-model="tool.sort" droppable theme="select2" style="width: 100%;">
			    	<ui-select-match allow-clear="true" placeholder="Choose Column...">{{$select.selected.metadata.title}}</ui-select-match>
						<ui-select-choices  repeat="column in queryService.cache.columns | filter : { metadata : { title : $select.search }}">
				       		 <div ng-bind-html="column.metadata.title | highlight: $select.search"></div>
				        </ui-select-choices>
					</ui-select>
			</td>
		</tr>
		
		<tr>
			<td>
				Label
			</td>
			
			<td style="padding-left: 5px;">

				<ui-select ng-model=tool.label droppable theme="select2" style="width: 100%;">
			    	<ui-select-match allow-clear="true" placeholder="Choose Column...">{{$select.selected.metadata.title}}</ui-select-match>
						<ui-select-choices  repeat="column in queryService.cache.columns | filter : { metadata : { title : $select.search }}">
				       		 <div ng-bind-html="column.metadata.title | highlight: $select.search"></div>
				        </ui-select-choices>
					</ui-select>
			</td>
		</tr>
		<tr>	
			<td>
				<input   type="checkbox"
						 ng-model="tool.showAllLabels" 
						 ng-init="tool.showAllLabels = true"/>
			</td>
			
			<td style="padding-left: 5px;">
				Show All Axis Labels
			</td>
		</tr>
		</table>

		<color-Column-Selector></color-Column-Selector>
	</ul>
</div>
