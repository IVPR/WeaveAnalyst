<div style = "height: 100%">
	
	<div style="padding-top:2px;padding-bottom: 5px; width: 30%">
		<ui-select ng-model="statisticsService.cache.dataTableSelected" theme="select2" style="width: 100%;" ng-change = "getStatistics()">
	    <ui-select-match allow-clear="true" placeholder="Select a data table...">{{$select.selected.title}}</ui-select-match>
		<ui-select-choices repeat="dataTable in queryService.cache.dataTableList | filter : { title : $select.search }">
		       		 <div ng-bind-html="dataTable.title | highlight: $select.search"></div>
		        </ui-select-choices>
		</ui-select>
	</div>
<!-- TODO rethink nested tabs? some other nested structure? -->
	<nav class="navbar navbar-inverse" role="navigation">
    	
	    <ul class="nev">
	        <li ng-class="{nestactive: state.current.data.activetab == 'summary_stats'}"><a ui-sref=".summary_stats">Summary Statistics</a></li>
	        <li ng-class="{nestactive: state.current.data.activetab == 'correlations'}"><a ui-sref=".correlations">Correlation</a></li>
	        <li ng-class="{nestactive :state.current.data.activetab == 'regression'}"><a ui-sref=".regression">Regression</a>
	    </ul>
	</nav>
	
	
	
	<!-- PAGE CONTAINER -->
			<div style = "width:100%; height: 100%" >
				    <div style = "width:100%; height: 100%" ui-view></div>
			</div>
</div>
